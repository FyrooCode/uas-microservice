<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Components Store - UAS IAE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .filters-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .filters-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .filter-group input,
        .filter-group select {
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .btn-secondary:hover {
            background: #d5dbdb;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn:disabled {
            background: #bdc3c7;
            color: #7f8c8d;
            cursor: not-allowed;
        }

        .cart-info {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .cart-info .cart-details {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            background: white;
            border-radius: 12px;
            margin: 20px 0;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .product-header {
            margin-bottom: 15px;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .product-category {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
        }

        .product-description {
            color: #5a6c7d;
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .product-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #6c757d;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .detail-value {
            font-weight: bold;
            font-size: 1rem;
        }

        .detail-value.price {
            color: #27ae60;
            font-size: 1.1rem;
        }

        .detail-value.stock {
            color: #28a745;
        }

        .detail-value.out-of-stock {
            color: #dc3545;
        }

        .product-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .quantity-input {
            width: 80px;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
        }

        .quantity-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-add-cart {
            flex: 1;
            padding: 10px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-add-cart:hover {
            background: #5a6fd8;
        }

        .btn-add-cart:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            background: white;
            color: #2c3e50;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pagination button:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button:disabled {
            background: #f8f9fa;
            color: #bdc3c7;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
            background: white;
            border-radius: 15px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1rem;
            opacity: 0.8;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .form-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e1e8ed;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .order-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 16px;
            color: #27ae60;
            border-top: 1px solid #dee2e6;
            padding-top: 10px;
            margin-top: 10px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .product-details {
                grid-template-columns: 1fr;
            }

            .filter-actions {
                flex-direction: column;
            }

            .modal-content {
                padding: 20px;
                margin: 10px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñ•Ô∏è Computer Components Store</h1>
            <p>Find the perfect components for your build</p>
        </div>

        <!-- Filters Section -->
        <div class="filters-section">
            <div class="filters-title">üîç Search & Filter Products</div>
            
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="search">Search Products</label>
                    <input type="text" id="search" placeholder="Enter product name...">
                </div>
                
                <div class="filter-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="">All Categories</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="minPrice">Min Price (IDR)</label>
                    <input type="number" id="minPrice" placeholder="0" min="0">
                </div>
                
                <div class="filter-group">
                    <label for="maxPrice">Max Price (IDR)</label>
                    <input type="number" id="maxPrice" placeholder="10,000,000" min="0">
                </div>
                
                <div class="filter-group">
                    <label for="inStock">Availability</label>
                    <select id="inStock">
                        <option value="">All Products</option>
                        <option value="true">In Stock Only</option>
                        <option value="false">Out of Stock</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="pageSize">Products per page</label>
                    <select id="pageSize">
                        <option value="12">12 products</option>
                        <option value="24">24 products</option>
                        <option value="48">48 products</option>
                    </select>
                </div>
            </div>

            <div class="filter-actions">
                <button class="btn btn-primary" onclick="searchProducts()">
                    üîç Search Products
                </button>
                <button class="btn btn-secondary" onclick="clearFilters()">
                    üóëÔ∏è Clear Filters
                </button>
                <button class="btn btn-secondary" onclick="showCart()">
                    üõí View Cart (<span id="cart-count">0</span>)
                </button>
            </div>
        </div>

        <!-- Cart Info -->
        <div id="cart-info" class="cart-info" style="display: none;">
            <div class="cart-details">
                <div><strong>üõí Shopping Cart:</strong> <span id="cart-items-text">0 items</span></div>
                <div><strong>üí∞ Total: IDR <span id="cart-total">0</span></strong></div>
            </div>
            <button class="btn btn-success" onclick="showCart()">
                View Cart & Checkout
            </button>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading" style="display: none;">
            üîÑ Loading products...
        </div>

        <!-- Error State -->
        <div id="error" class="error" style="display: none;"></div>

        <!-- Products Grid -->
        <div id="products-container" class="products-grid"></div>

        <!-- Pagination -->
        <div id="pagination" class="pagination"></div>
    </div>

    <script>
        // Configuration
        const PRODUCT_SERVICE_URL = 'http://localhost:4001/graphql';
        const DELIVERY_SERVICE_URL = 'http://localhost:4003/graphql';
        
        // Global variables
        let currentPage = 1;
        let totalPages = 1;
        let cart = JSON.parse(localStorage.getItem('shoppingCart') || '[]');
        let categories = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateCartInfo();
            loadCategories();
            loadProducts();
            setupEventListeners();
        });

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('search').addEventListener('input', debounce(searchProducts, 500));
            document.getElementById('category').addEventListener('change', searchProducts);
            document.getElementById('inStock').addEventListener('change', searchProducts);
            document.getElementById('minPrice').addEventListener('input', debounce(searchProducts, 800));
            document.getElementById('maxPrice').addEventListener('input', debounce(searchProducts, 800));
            document.getElementById('pageSize').addEventListener('change', function() {
                loadProducts(1);
            });
        }

        // GraphQL request helper
        async function executeGraphQL(url, query, variables = {}) {
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query, variables })
                });

                const result = await response.json();
                
                if (result.errors) {
                    throw new Error(result.errors[0].message);
                }
                
                return result;
            } catch (error) {
                console.error('GraphQL Error:', error);
                throw error;
            }
        }

        // Load categories for filter dropdown
        async function loadCategories() {
            try {
                const query = `
                    query GetProductsForCategories {
                        products(pagination: { limit: 1000 }) {
                            products {
                                categoryId
                                category {
                                    id
                                    name
                                }
                            }
                        }
                    }
                `;

                const result = await executeGraphQL(PRODUCT_SERVICE_URL, query);
                
                if (result.data && result.data.products) {
                    const uniqueCategories = [];
                    const seen = new Set();
                    
                    result.data.products.products.forEach(product => {
                        if (product.category && !seen.has(product.category.id)) {
                            seen.add(product.category.id);
                            uniqueCategories.push(product.category);
                        }
                    });
                    
                    const categorySelect = document.getElementById('category');
                    uniqueCategories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.id;
                        option.textContent = category.name;
                        categorySelect.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        // Load products with filters
        async function loadProducts(page = 1) {
            showLoading(true);
            hideError();

            try {
                const search = document.getElementById('search').value.trim();
                const categoryId = document.getElementById('category').value;
                const minPrice = document.getElementById('minPrice').value;
                const maxPrice = document.getElementById('maxPrice').value;
                const inStock = document.getElementById('inStock').value;
                const pageSize = parseInt(document.getElementById('pageSize').value);

                // Build filter object
                const filter = {};
                if (categoryId) filter.categoryId = categoryId;
                if (minPrice) filter.minPrice = parseFloat(minPrice);
                if (maxPrice) filter.maxPrice = parseFloat(maxPrice);
                if (inStock !== '') filter.inStock = inStock === 'true';
                if (search) filter.search = search;

                const query = `
                    query GetProducts($filter: ProductFilterInput, $pagination: PaginationInput) {
                        products(filter: $filter, pagination: $pagination) {
                            products {
                                id
                                name
                                description
                                price
                                stock
                                categoryId
                                category {
                                    id
                                    name
                                }
                                isAvailable
                                createdAt
                                updatedAt
                            }
                            pagination {
                                currentPage
                                totalPages
                                totalItems
                                hasNextPage
                                hasPreviousPage
                            }
                        }
                    }
                `;

                const variables = {
                    filter: Object.keys(filter).length > 0 ? filter : null,
                    pagination: { page, limit: pageSize }
                };

                const result = await executeGraphQL(PRODUCT_SERVICE_URL, query, variables);
                
                if (result.data && result.data.products) {
                    displayProducts(result.data.products.products);
                    updatePagination(result.data.products.pagination);
                    currentPage = page;
                } else {
                    displayProducts([]);
                }

            } catch (error) {
                showError('Error loading products: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // Search products (triggered by filters)
        function searchProducts() {
            loadProducts(1);
        }

        // Display products in grid
        function displayProducts(products) {
            const container = document.getElementById('products-container');
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üîç No products found</h3>
                        <p>Try adjusting your search criteria or filters</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-header">
                        <div class="product-name">${escapeHtml(product.name)}</div>
                        ${product.category ? `<span class="product-category">${escapeHtml(product.category.name)}</span>` : ''}
                    </div>
                    
                    <div class="product-description">
                        ${escapeHtml(product.description)}
                    </div>
                    
                    <div class="product-details">
                        <div class="detail-item">
                            <div class="detail-label">Price</div>
                            <div class="detail-value price">IDR ${formatPrice(product.price)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Stock</div>
                            <div class="detail-value ${product.stock > 0 ? 'stock' : 'out-of-stock'}">
                                ${product.stock > 0 ? `${product.stock} available` : 'Out of stock'}
                            </div>
                        </div>
                    </div>
                    
                    <div class="product-actions">
                        <input type="number" class="quantity-input" 
                               id="qty-${product.id}" 
                               value="1" 
                               min="1" 
                               max="${product.stock}" 
                               ${product.stock === 0 ? 'disabled' : ''}>
                        <button class="btn-add-cart" 
                                onclick="addToCart('${product.id}', '${escapeHtml(product.name)}', ${product.price})" 
                                ${product.stock === 0 ? 'disabled' : ''}>
                            ${product.stock === 0 ? '‚ùå Out of Stock' : 'üõí Add to Cart'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Update pagination controls
        function updatePagination(pagination) {
            totalPages = pagination.totalPages;
            const container = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `
                <button onclick="loadProducts(${pagination.currentPage - 1})" 
                        ${!pagination.hasPreviousPage ? 'disabled' : ''}>
                    ‚Üê Previous
                </button>
            `;

            // Page numbers
            const startPage = Math.max(1, pagination.currentPage - 2);
            const endPage = Math.min(totalPages, pagination.currentPage + 2);

            if (startPage > 1) {
                paginationHTML += `<button onclick="loadProducts(1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span>...</span>`;
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button onclick="loadProducts(${i})" 
                            ${i === pagination.currentPage ? 'class="active"' : ''}>
                        ${i}
                    </button>
                `;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<span>...</span>`;
                }
                paginationHTML += `<button onclick="loadProducts(${totalPages})">${totalPages}</button>`;
            }

            // Next button
            paginationHTML += `
                <button onclick="loadProducts(${pagination.currentPage + 1})" 
                        ${!pagination.hasNextPage ? 'disabled' : ''}>
                    Next ‚Üí
                </button>
            `;

            container.innerHTML = paginationHTML;
        }

        // Add product to cart
        function addToCart(productId, productName, price) {
            const qtyInput = document.getElementById(`qty-${productId}`);
            const quantity = parseInt(qtyInput.value);

            if (quantity <= 0) {
                alert('Please enter a valid quantity');
                return;
            }

            // Check if product already in cart
            const existingItem = cart.find(item => item.productId === productId);
            
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    productId,
                    productName,
                    price,
                    quantity
                });
            }

            // Save cart to localStorage
            localStorage.setItem('shoppingCart', JSON.stringify(cart));
            updateCartInfo();

            // Reset quantity input
            qtyInput.value = 1;

            // Show confirmation
            alert(`‚úÖ Added ${quantity} x ${productName} to cart!`);
        }

        // Update cart information display
        function updateCartInfo() {
            const cartCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartTotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            document.getElementById('cart-count').textContent = cartCount;
            document.getElementById('cart-items-text').textContent = `${cartCount} items`;
            document.getElementById('cart-total').textContent = formatPrice(cartTotal);

            const cartInfo = document.getElementById('cart-info');
            cartInfo.style.display = cartCount > 0 ? 'flex' : 'none';
        }

        // Show cart contents and checkout option
        function showCart() {
            if (cart.length === 0) {
                alert('Your cart is empty! Add some products first.');
                return;
            }

            const cartItems = cart.map(item => 
                `${item.quantity}x ${item.productName} - IDR ${formatPrice(item.price * item.quantity)}`
            ).join('\n');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            const message = `üõí Shopping Cart:\n\n${cartItems}\n\nüí∞ Total: IDR ${formatPrice(total)}\n\nWould you like to proceed to checkout?`;
            
            if (confirm(message)) {
                processCheckout();
            }
        }

        // Process checkout - show checkout form
        function processCheckout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            showCheckoutForm();
        }

        // Show checkout form modal
        function showCheckoutForm() {
            const modal = document.createElement('div');
            modal.className = 'modal';

            const cartItems = cart.map(item => 
                `${item.quantity}x ${item.productName} - IDR ${formatPrice(item.price * item.quantity)}`
            ).join('<br>');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>üõí Checkout</h2>
                        <p>Complete your order details below</p>
                    </div>
                    
                    <div class="order-summary">
                        <h3 style="color: #2c3e50; margin-bottom: 15px;">üìã Order Summary</h3>
                        <div style="font-size: 14px; line-height: 1.8; margin-bottom: 15px;">${cartItems}</div>
                        <div class="summary-total">
                            <span>Total Amount:</span>
                            <span>IDR ${formatPrice(total)}</span>
                        </div>
                    </div>

                    <form id="checkoutForm">
                        <div class="form-section">
                            <div class="section-title">üë§ Customer Information</div>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="customerName">Full Name *</label>
                                    <input type="text" id="customerName" required>
                                </div>
                                <div class="form-group">
                                    <label for="customerPhone">Phone Number *</label>
                                    <input type="tel" id="customerPhone" required>
                                </div>
                                <div class="form-group">
                                    <label for="customerEmail">Email (Optional)</label>
                                    <input type="email" id="customerEmail">
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <div class="section-title">üìç Shipping Address</div>
                            <div class="form-group" style="margin-bottom: 15px;">
                                <label for="addressStreet">Street Address *</label>
                                <textarea id="addressStreet" required placeholder="Enter complete street address..."></textarea>
                            </div>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="addressCity">City *</label>
                                    <input type="text" id="addressCity" required>
                                </div>
                                <div class="form-group">
                                    <label for="addressState">State/Province *</label>
                                    <input type="text" id="addressState" required>
                                </div>
                                <div class="form-group">
                                    <label for="addressPostal">Postal Code *</label>
                                    <input type="text" id="addressPostal" required>
                                </div>
                            </div>
                        </div>

                        <div class="modal-actions">
                            <button type="button" class="btn btn-secondary" onclick="closeModal()">
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-success">
                                üöÄ Place Order
                            </button>
                        </div>
                    </form>
                </div>
            `;

            document.body.appendChild(modal);

            // Setup form submission
            document.getElementById('checkoutForm').addEventListener('submit', function(e) {
                e.preventDefault();
                submitOrder();
            });

            // Close modal on outside click
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });
        }

        // Submit order and create delivery
        async function submitOrder() {
            const submitButton = document.querySelector('#checkoutForm button[type="submit"]');
            const originalText = submitButton.textContent;
            submitButton.textContent = '‚è≥ Processing...';
            submitButton.disabled = true;

            try {
                // Collect form data
                const customerInfo = {
                    name: document.getElementById('customerName').value.trim(),
                    phone: document.getElementById('customerPhone').value.trim(),
                    email: document.getElementById('customerEmail').value.trim()
                };

                const shippingAddress = {
                    street: document.getElementById('addressStreet').value.trim(),
                    city: document.getElementById('addressCity').value.trim(),
                    state: document.getElementById('addressState').value.trim(),
                    postalCode: document.getElementById('addressPostal').value.trim(),
                    country: 'Indonesia'
                };

                // Validate required fields
                if (!customerInfo.name || !customerInfo.phone || !shippingAddress.street || 
                    !shippingAddress.city || !shippingAddress.state || !shippingAddress.postalCode) {
                    throw new Error('Please fill in all required fields');
                }

                const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

                // Step 1: Create dummy order
                console.log('üõçÔ∏è Creating order...');
                const orderId = generateOrderId();
                const order = {
                    id: orderId,
                    items: cart.map(item => ({
                        productId: item.productId,
                        productName: item.productName,
                        quantity: item.quantity,
                        price: item.price,
                        total: item.price * item.quantity
                    })),
                    totalAmount: total,
                    customerInfo: customerInfo,
                    shippingAddress: shippingAddress,
                    status: 'PENDING',
                    createdAt: new Date().toISOString()
                };

                // Step 2: Create delivery in delivery service
                console.log('üì¶ Creating delivery...');
                const delivery = await createDelivery({
                    orderId: order.id,
                    customerInfo: customerInfo,
                    shippingAddress: shippingAddress
                });

                // Step 3: Reduce stock for each product
                console.log('üì¶ Reducing product stock...');
                const stockReductions = await Promise.allSettled(
                    cart.map(item => reduceProductStock(item.productId, item.quantity))
                );

                // Check for stock reduction failures
                const failedReductions = stockReductions
                    .map((result, index) => ({ result, item: cart[index] }))
                    .filter(({ result }) => result.status === 'rejected' || !result.value);

                if (failedReductions.length > 0) {
                    console.warn('‚ö†Ô∏è Some stock reductions failed:', failedReductions);
                }

                // Success! Show confirmation
                closeModal();
                showOrderConfirmation(order, delivery);

                // Clear cart
                cart = [];
                localStorage.removeItem('shoppingCart');
                updateCartInfo();

            } catch (error) {
                console.error('‚ùå Checkout failed:', error);
                alert(`‚ùå Order failed: ${error.message}\n\nPlease try again or contact support.`);
                
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        }        // Create delivery in delivery service
        async function createDelivery(orderData) {
            const deliveryMutation = `
                mutation CreateDelivery($input: CreateDeliveryInput!) {
                    createDelivery(input: $input) {
                        delivery {
                            id
                            orderId
                            status
                            trackingNumber
                            customerName
                            deliveryAddress
                            totalAmount
                            itemCount
                            createdAt
                        }
                        stockErrors {
                            productId
                            productName
                            requestedQuantity
                            availableStock
                            message
                        }
                        success
                        message
                    }
                }
            `;

            // Convert cart items to order items format expected by delivery service
            const orderItems = cart.map(item => ({
                productId: item.productId,
                quantity: item.quantity
            }));

            const variables = {
                input: {
                    orderId: orderData.orderId,
                    deliveryAddress: `${orderData.shippingAddress.street}, ${orderData.shippingAddress.city}, ${orderData.shippingAddress.state} ${orderData.shippingAddress.postalCode}, ${orderData.shippingAddress.country}`,
                    customerName: orderData.customerInfo.name,
                    customerPhone: orderData.customerInfo.phone,
                    orderItems: orderItems
                }
            };

            try {
                const result = await executeGraphQL(DELIVERY_SERVICE_URL, deliveryMutation, variables);
                console.log('üì¶ [DELIVERY SERVICE] Delivery created:', result.data.createDelivery);
                
                if (result.data.createDelivery.success) {
                    return result.data.createDelivery.delivery;
                } else {
                    throw new Error(result.data.createDelivery.message);
                }
            } catch (error) {
                console.error('‚ùå [DELIVERY SERVICE] Error creating delivery:', error);
                throw error;
            }
        }

        // Reduce stock for purchased products
        async function reduceProductStock(productId, quantity) {
            const reduceStockMutation = `
                mutation ReduceStock($id: ID!, $quantity: Int!) {
                    reduceStock(id: $id, quantity: $quantity) {
                        id
                        name
                        stock
                    }
                }
            `;

            try {
                const result = await executeGraphQL(PRODUCT_SERVICE_URL, reduceStockMutation, {
                    id: productId, 
                    quantity: quantity
                });

                console.log(`üì¶ [PRODUCT SERVICE] Stock reduced for ${result.data.reduceStock.name}: ${result.data.reduceStock.stock} remaining`);
                return result.data.reduceStock;
            } catch (error) {
                console.warn(`‚ö†Ô∏è [PRODUCT SERVICE] Could not reduce stock for product ${productId}:`, error);
                return null;
            }
        }

        // Show order confirmation
        function showOrderConfirmation(order, delivery) {
            const modal = document.createElement('div');
            modal.className = 'modal';

            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <div style="color: #27ae60; font-size: 60px; margin-bottom: 20px;">‚úÖ</div>
                        <h2>Order Placed Successfully!</h2>
                        <p>Your order has been processed and delivery has been arranged</p>
                    </div>
                    
                    <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin: 20px 0;">
                        <h3 style="color: #2c3e50; margin-bottom: 15px;">üìã Order Details</h3>
                        <div style="display: grid; gap: 8px; font-size: 14px;">
                            <div><strong>Order ID:</strong> ${order.id}</div>
                            <div><strong>Total Amount:</strong> IDR ${formatPrice(order.totalAmount)}</div>
                            <div><strong>Status:</strong> ${order.status}</div>
                            <div><strong>Order Date:</strong> ${new Date(order.createdAt).toLocaleString()}</div>
                        </div>
                    </div>                    <div style="background: #e8f5e8; padding: 20px; border-radius: 10px; margin: 20px 0;">
                        <h3 style="color: #2c3e50; margin-bottom: 15px;">üì¶ Delivery Information</h3>
                        <div style="display: grid; gap: 8px; font-size: 14px;">
                            <div><strong>Delivery ID:</strong> ${delivery.id}</div>
                            <div><strong>Tracking Number:</strong> ${delivery.trackingNumber || 'Will be assigned soon'}</div>
                            <div><strong>Status:</strong> ${delivery.status}</div>
                            <div><strong>Customer:</strong> ${delivery.customerName}</div>
                            <div><strong>Delivery Address:</strong><br>${delivery.deliveryAddress}</div>
                            <div><strong>Total Amount:</strong> IDR ${formatPrice(delivery.totalAmount || 0)}</div>
                            <div><strong>Items Count:</strong> ${delivery.itemCount}</div>
                        </div>
                    </div>

                    <div class="modal-actions">
                        <button class="btn btn-primary" onclick="closeModal()">
                            üõçÔ∏è Continue Shopping
                        </button>                        <button class="btn btn-success" onclick="trackDelivery('${delivery.trackingNumber || delivery.id}')">
                            üì¶ Track Delivery
                        </button>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);

            // Close modal on outside click
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });
        }

        // Track delivery function
        function trackDelivery(trackingNumber) {
            closeModal();
            const trackingUrl = `delivery-tracking.html?tracking=${trackingNumber}`;
            window.open(trackingUrl, '_blank');
        }

        // Close modal
        function closeModal() {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => modal.remove());
        }

        // Clear all filters
        function clearFilters() {
            document.getElementById('search').value = '';
            document.getElementById('category').value = '';
            document.getElementById('minPrice').value = '';
            document.getElementById('maxPrice').value = '';
            document.getElementById('inStock').value = '';
            document.getElementById('pageSize').value = '12';
            
            loadProducts(1);
        }

        // Generate unique order ID
        function generateOrderId() {
            return 'ORD-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9).toUpperCase();
        }

        // Generate unique tracking number
        function generateTrackingNumber() {
            return 'TRK-' + Date.now().toString(36).toUpperCase() + '-' + Math.random().toString(36).substr(2, 6).toUpperCase();
        }

        // Utility functions
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('id-ID').format(price);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Debounce function for search
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
