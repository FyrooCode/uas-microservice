<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Tracking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
        }

        .tracking-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-secondary {
            background: #ecf0f1;
            color: #2c3e50;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }

        .delivery-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .delivery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .delivery-id {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending { background: #f39c12; color: white; }
        .status-confirmed { background: #3498db; color: white; }
        .status-packed { background: #9b59b6; color: white; }
        .status-shipped { background: #2ecc71; color: white; }
        .status-in_transit { background: #17a2b8; color: white; }
        .status-out_for_delivery { background: #ff6b6b; color: white; }
        .status-delivered { background: #27ae60; color: white; }
        .status-failed { background: #e74c3c; color: white; }
        .status-returned { background: #6c757d; color: white; }

        .delivery-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        .info-title {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            color: #2c3e50;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .tracking-timeline {
            margin-top: 30px;
        }

        .timeline-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .timeline {
            position: relative;
            padding-left: 30px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e1e8ed;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 20px;
            padding-left: 40px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 5px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #e1e8ed;
            border: 3px solid white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .timeline-item.completed::before {
            background: #27ae60;
        }

        .timeline-item.current::before {
            background: #667eea;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(102, 126, 234, 0); }
            100% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0); }
        }

        .timeline-status {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1rem;
        }

        .timeline-date {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .order-items {
            margin-top: 30px;
        }

        .items-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .item-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .item-details {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .item-total {
            font-weight: 700;
            color: #2c3e50;
            font-size: 1.2rem;
        }

        .order-summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.2rem;
        }

        .error {
            background: #ffe6e6;
            border: 2px solid #e74c3c;
            color: #c0392b;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .recent-deliveries {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .recent-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .recent-item {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .recent-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .delivery-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .delivery-info {
                grid-template-columns: 1fr;
            }

            .item-card {
                flex-direction: column;
                align-items: flex-start;
            }

            h1 {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì¶ Delivery Tracking</h1>
            <p class="subtitle">Track your order delivery status in real-time</p>
        </header>

        <div class="tracking-form">
            <div class="form-group">
                <label for="trackingNumber">Tracking Number</label>
                <input type="text" id="trackingNumber" placeholder="Enter your tracking number (e.g., TRK-123456789)">
            </div>
            
            <div class="form-group">
                <label for="orderId">Order ID (Optional)</label>
                <input type="text" id="orderId" placeholder="Enter your order ID">
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="trackDelivery()">
                    üîç Track Delivery
                </button>
                <button class="btn-secondary" onclick="loadRecentDeliveries()">
                    üìã Recent Deliveries
                </button>
                <button class="btn-secondary" onclick="clearForm()">
                    üóëÔ∏è Clear
                </button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Tracking your delivery...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="delivery-details" class="delivery-card">
            <!-- Delivery details will be populated here -->
        </div>

        <div id="recent-deliveries" class="recent-deliveries" style="display: none;">
            <h3 class="recent-title">Recent Deliveries</h3>
            <div id="recent-list">
                <!-- Recent deliveries will be populated here -->
            </div>
        </div>
    </div>

    <script>
        const DELIVERY_SERVICE_URL = 'http://localhost:4003/graphql';

        // Track delivery by tracking number or order ID
        async function trackDelivery() {
            const trackingNumber = document.getElementById('trackingNumber').value.trim();
            const orderId = document.getElementById('orderId').value.trim();

            if (!trackingNumber && !orderId) {
                alert('Please enter either a tracking number or order ID');
                return;
            }

            showLoading(true);
            hideError();
            hideDeliveryDetails();

            try {
                let query, variables;

                if (trackingNumber) {
                    query = `
                        query GetDeliveryByTracking($trackingNumber: String!) {
                            deliveryByTrackingNumber(trackingNumber: $trackingNumber) {
                                id
                                orderId
                                status
                                deliveryAddress
                                customerName
                                customerPhone
                                trackingNumber
                                estimatedDelivery
                                actualDelivery
                                notes
                                orderItems {
                                    productId
                                    productName
                                    quantity
                                    price
                                    totalPrice
                                }
                                enrichedOrderItems {
                                    productId
                                    productName
                                    quantity
                                    price
                                    totalPrice
                                    category
                                    isAvailable
                                }
                                totalOrderValue
                                totalAmount
                                itemCount
                                isCompleted
                                isInProgress
                                createdAt
                                updatedAt
                            }
                        }
                    `;
                    variables = { trackingNumber };
                } else {
                    query = `
                        query GetDeliveryByOrder($orderId: ID!) {
                            deliveryByOrderId(orderId: $orderId) {
                                id
                                orderId
                                status
                                deliveryAddress
                                customerName
                                customerPhone
                                trackingNumber
                                estimatedDelivery
                                actualDelivery
                                notes
                                orderItems {
                                    productId
                                    productName
                                    quantity
                                    price
                                    totalPrice
                                }
                                enrichedOrderItems {
                                    productId
                                    productName
                                    quantity
                                    price
                                    totalPrice
                                    category
                                    isAvailable
                                }
                                totalOrderValue
                                totalAmount
                                itemCount
                                isCompleted
                                isInProgress
                                createdAt
                                updatedAt
                            }
                        }
                    `;
                    variables = { orderId };
                }

                const result = await executeGraphQL(DELIVERY_SERVICE_URL, query, variables);
                
                if (result.data) {
                    const delivery = trackingNumber ? 
                        result.data.deliveryByTrackingNumber : 
                        result.data.deliveryByOrderId;
                    
                    if (delivery) {
                        displayDeliveryDetails(delivery);
                    } else {
                        showError('No delivery found with the provided information');
                    }
                } else {
                    showError('No delivery found');
                }

            } catch (error) {
                showError('Error tracking delivery: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // Load recent deliveries
        async function loadRecentDeliveries() {
            showLoading(true);
            hideError();

            try {
                const query = `
                    query GetRecentDeliveries {
                        deliveries(pagination: { page: 1, limit: 10 }) {
                            deliveries {
                                id
                                orderId
                                status
                                customerName
                                trackingNumber
                                createdAt
                                totalAmount
                                itemCount
                            }
                            pagination {
                                totalItems
                            }
                        }
                    }
                `;

                const result = await executeGraphQL(DELIVERY_SERVICE_URL, query);
                
                if (result.data && result.data.deliveries) {
                    displayRecentDeliveries(result.data.deliveries.deliveries);
                }

            } catch (error) {
                showError('Error loading recent deliveries: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // Display delivery details
        function displayDeliveryDetails(delivery) {
            const container = document.getElementById('delivery-details');
            
            const statusClass = `status-${delivery.status}`;
            const timeline = generateTimeline(delivery.status);
            
            container.innerHTML = `
                <div class="delivery-header">
                    <div class="delivery-id">Delivery #${delivery.id}</div>
                    <div class="status-badge ${statusClass}">${formatStatus(delivery.status)}</div>
                </div>

                <div class="delivery-info">
                    <div class="info-card">
                        <div class="info-title">Order Information</div>
                        <div class="info-value">
                            Order ID: ${delivery.orderId}<br>
                            Tracking: ${delivery.trackingNumber || 'Not assigned'}<br>
                            Items: ${delivery.itemCount} items
                        </div>
                    </div>

                    <div class="info-card">
                        <div class="info-title">Customer Details</div>
                        <div class="info-value">
                            ${delivery.customerName || 'Not specified'}<br>
                            ${delivery.customerPhone || 'No phone provided'}<br>
                            ${delivery.deliveryAddress}
                        </div>
                    </div>

                    <div class="info-card">
                        <div class="info-title">Delivery Timeline</div>
                        <div class="info-value">
                            Created: ${formatDate(delivery.createdAt)}<br>
                            Estimated: ${delivery.estimatedDelivery ? formatDate(delivery.estimatedDelivery) : 'TBD'}<br>
                            ${delivery.actualDelivery ? `Delivered: ${formatDate(delivery.actualDelivery)}` : ''}
                        </div>
                    </div>

                    <div class="info-card">
                        <div class="info-title">Order Value</div>
                        <div class="info-value">
                            Total: IDR ${formatPrice(delivery.totalAmount || delivery.totalOrderValue || 0)}<br>
                            Status: ${delivery.isCompleted ? 'Completed' : delivery.isInProgress ? 'In Progress' : 'Pending'}
                        </div>
                    </div>
                </div>

                ${delivery.notes ? `
                    <div class="info-card" style="margin-top: 20px;">
                        <div class="info-title">Notes</div>
                        <div class="info-value">${delivery.notes}</div>
                    </div>
                ` : ''}

                <div class="tracking-timeline">
                    <div class="timeline-title">üìç Delivery Progress</div>
                    <div class="timeline">
                        ${timeline}
                    </div>
                </div>

                <div class="order-items">
                    <div class="items-title">üì¶ Order Items</div>
                    ${generateOrderItems(delivery.enrichedOrderItems || delivery.orderItems || [])}
                    
                    <div class="order-summary">
                        <strong>Total Order Value: IDR ${formatPrice(delivery.totalAmount || delivery.totalOrderValue || 0)}</strong>
                    </div>
                </div>
            `;

            container.style.display = 'block';
            document.getElementById('recent-deliveries').style.display = 'none';
        }

        // Display recent deliveries
        function displayRecentDeliveries(deliveries) {
            const container = document.getElementById('recent-list');
            
            if (deliveries.length === 0) {
                container.innerHTML = '<p>No recent deliveries found.</p>';
            } else {
                container.innerHTML = deliveries.map(delivery => `
                    <div class="recent-item" onclick="loadDeliveryById('${delivery.id}')">
                        <div>
                            <strong>${delivery.customerName || 'Order #' + delivery.orderId}</strong><br>
                            <span class="status-badge status-${delivery.status}" style="font-size: 0.8rem; padding: 2px 8px;">
                                ${formatStatus(delivery.status)}
                            </span>
                        </div>
                        <div style="text-align: right;">
                            <div>${delivery.trackingNumber || 'No tracking'}</div>
                            <div style="font-size: 0.9rem; color: #7f8c8d;">
                                ${delivery.itemCount} items - IDR ${formatPrice(delivery.totalAmount || 0)}
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            document.getElementById('recent-deliveries').style.display = 'block';
            document.getElementById('delivery-details').style.display = 'none';
        }

        // Load delivery by ID
        async function loadDeliveryById(deliveryId) {
            showLoading(true);
            hideError();

            try {
                const query = `
                    query GetDelivery($id: ID!) {
                        delivery(id: $id) {
                            id
                            orderId
                            status
                            deliveryAddress
                            customerName
                            customerPhone
                            trackingNumber
                            estimatedDelivery
                            actualDelivery
                            notes
                            orderItems {
                                productId
                                productName
                                quantity
                                price
                                totalPrice
                            }
                            enrichedOrderItems {
                                productId
                                productName
                                quantity
                                price
                                totalPrice
                                category
                                isAvailable
                            }
                            totalOrderValue
                            totalAmount
                            itemCount
                            isCompleted
                            isInProgress
                            createdAt
                            updatedAt
                        }
                    }
                `;

                const result = await executeGraphQL(DELIVERY_SERVICE_URL, query, { id: deliveryId });
                
                if (result.data && result.data.delivery) {
                    displayDeliveryDetails(result.data.delivery);
                } else {
                    showError('Delivery not found');
                }

            } catch (error) {
                showError('Error loading delivery: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // Generate timeline based on status
        function generateTimeline(currentStatus) {
            const statuses = [
                { status: 'pending', label: 'Order Pending', description: 'Your order has been received' },
                { status: 'confirmed', label: 'Order Confirmed', description: 'Your order has been confirmed' },
                { status: 'packed', label: 'Order Packed', description: 'Your order has been packed' },
                { status: 'shipped', label: 'Order Shipped', description: 'Your order has been shipped' },
                { status: 'in_transit', label: 'In Transit', description: 'Your order is on the way' },
                { status: 'out_for_delivery', label: 'Out for Delivery', description: 'Your order is out for delivery' },
                { status: 'delivered', label: 'Delivered', description: 'Your order has been delivered' }
            ];

            const currentIndex = statuses.findIndex(s => s.status === currentStatus);
            
            return statuses.map((item, index) => {
                let itemClass = '';
                if (index < currentIndex || currentStatus === 'delivered') {
                    itemClass = 'completed';
                } else if (index === currentIndex) {
                    itemClass = 'current';
                }

                return `
                    <div class="timeline-item ${itemClass}">
                        <div class="timeline-status">${item.label}</div>
                        <div class="timeline-date">${item.description}</div>
                    </div>
                `;
            }).join('');
        }

        // Generate order items HTML
        function generateOrderItems(items) {
            if (!items || items.length === 0) {
                return '<p>No items information available.</p>';
            }

            return items.map(item => `
                <div class="item-card">
                    <div class="item-info">
                        <div class="item-name">${item.productName}</div>
                        <div class="item-details">
                            Quantity: ${item.quantity} √ó IDR ${formatPrice(item.price)}
                            ${item.category ? ` | Category: ${item.category}` : ''}
                            ${item.isAvailable !== undefined ? ` | ${item.isAvailable ? 'Available' : 'Out of Stock'}` : ''}
                        </div>
                    </div>
                    <div class="item-total">IDR ${formatPrice(item.totalPrice)}</div>
                </div>
            `).join('');
        }

        // GraphQL request helper
        async function executeGraphQL(url, query, variables = {}) {
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query, variables })
                });

                const result = await response.json();
                
                if (result.errors) {
                    throw new Error(result.errors[0].message);
                }
                
                return result;
            } catch (error) {
                console.error('GraphQL Error:', error);
                throw error;
            }
        }

        // Utility functions
        function formatStatus(status) {
            return status.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        function formatDate(dateString) {
            if (!dateString) return 'Not specified';
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('id-ID').format(price);
        }

        function clearForm() {
            document.getElementById('trackingNumber').value = '';
            document.getElementById('orderId').value = '';
            hideDeliveryDetails();
            hideError();
            document.getElementById('recent-deliveries').style.display = 'none';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideDeliveryDetails() {
            document.getElementById('delivery-details').style.display = 'none';
        }        // Load recent deliveries on page load
        window.onload = function() {
            // Check for tracking number in URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const trackingNumber = urlParams.get('tracking');
            const orderId = urlParams.get('order');
            
            if (trackingNumber) {
                document.getElementById('trackingNumber').value = trackingNumber;
                trackDelivery();
            } else if (orderId) {
                document.getElementById('orderId').value = orderId;
                trackDelivery();
            } else {
                // Load recent deliveries by default
                loadRecentDeliveries();
            }
        };

        // Add enter key support for tracking input
        document.getElementById('trackingNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
